name: Zip and Publish Template

on:
  release:
    types:
      - created

jobs:
  publish-zip:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Zip Template Folder
      run: |
        mkdir ${{ vars.TEMPLATE_FILENAME }} && cp -r template/* ${{ vars.TEMPLATE_FILENAME }}
        zip -r ${{ vars.TEMPLATE_FILENAME }}.zip ${{ vars.TEMPLATE_FILENAME }}
    - name: Create Artifact
      uses: actions/upload-artifact@v3
      with:
        name: template-artifact
        path: template.zip
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          This is the release of the template package (${{ github.ref }}).
        draft: false
        prerelease: false
    - name: Upload Package
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./${{ vars.TEMPLATE_FILENAME }}.zip
        asset_name: ${{ vars.TEMPLATE_FILENAME }}.zip
        asset_content_type: application/zip
